<!-- -
Kopeika Filter - Options Page

Allows user to adjust filtration settings.
 --> 
<!DOCTYPE html>
<html>
<head>
	<title>Options for Trump Filter</title>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Sensitivity</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="mild">Mild</option>
        <option value="aggro">Aggressive</option>
        <option value="vindictive">Vindictive</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Pages filtered: <span id="pagecount"></span></h4>
			<h4>Kopeiki removed: <span id="kopeikicount"></span></h4>
		</div>
		<div id="footer">
			<p>This work is licensed under <a
        href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Created by <a
      href="http://dev.to/alexandergekov">Aleksandar Gekov</a>. Inspired by Rob Spectre</p>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
